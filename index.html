<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ying | Portfolio</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/public/css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  </head>

  <body>
    <!-- =========================== navbar =========================== -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Y</a>
        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- projects -->
            <li class="nav-item">
              <a class="nav-link" href="#projects">PROJECTS</a>
            </li>
            <!-- about -->
            <li class="nav-item">
              <a class="nav-link" href="#about-ying">ABOUT</a>
            </li>
          </ul>
          <!-- contact -->
          <button class="btn btn-outline-success" type="submit">Contact</button>
        </div>
      </div>
    </nav>
    <!-- =========================== carousel =========================== -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <!-- carousel-indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <!-- carousel-contents -->
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="1000">
          <div class="carousel-overlay-image"></div>
          <div class="carousel-container">
            <h4>Intro</h4>
            <p>Brief Intro</p>
            <button class="btn btn-lg btn-primary"></button>
          </div>
        </div>
        <div class="carousel-item" data-interval="1000">
          <div class="carousel-overlay-image"></div>
          <div class="carousel-container">
            <h4>Check me out at:</h4>
            <p>Instagram | LinkedIn | Resume</p>
            <button class="btn btn-lg btn-primary"></button>
          </div>
        </div>
        <div class="carousel-item" data-interval="1000">
          <div class="carousel-overlay-image"></div>
          <div class="carousel-container">
            <h4>Current Project</h4>
            <p>What am I working on rn ...</p>
            <button class="btn btn-lg btn-primary"></button>
          </div>
        </div>
      </div>
      <!-- carousel-slide-buttons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- ========================= main content ======================== -->
    <main>
      <!-- ========================= about me ========================= -->
      <div class="about-me-container d-flex justify-content-center" id="about-ying" style="height: 400px">
        <div class="card about-me-card mb-3 align-self-center h-75" style="max-width: 540px">
          <div class="row g-0 h-100">
            <div class="col-md-4 d-flex">
              <img src="public/images/YingPhoto.jpeg" class="about-me-image img-fluid" alt="About me picture" />
            </div>
            <div class="col-md-8 d-flex">
              <div class="card-body align-self-center">
                <h5 class="card-title">About Me</h5>
                <p class="card-text">INTRODUCTION COMING SOON.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ========================= projects ======================== -->
      <div class="projects-container" id="projects">
        <h6 class="text-center p-3">PROJECTS</h6>
        <div class="row row-cols-3 justify-content-center">
          <div class="projects-card col">
            <img src="/public/images/Introduction.jpeg" alt="project cover" class="projects-cover align-self-center" />
            <div class="projects-card-content align-self-center"></div>
          </div>
          <div class="projects-card col">
            <img src="/public/images/Introduction.jpeg" alt="project cover" class="projects-cover align-self-center" />
            <div class="projects-card-content align-self-center"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h6 class="text-center">By Ying</h6>
    </footer>

    <!-- ============ bootstrap JS bundle =========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/public/js/index.js"></script>
  </body>
</html>
